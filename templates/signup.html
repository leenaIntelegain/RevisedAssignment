{% extends 'home.html' %}
{% block content %}
<h1 class="text-center">Signup</h1>
<div id="content-container" class="container p-none">
   <div class="lgn-container col-md-6 col-md-offset-3">
      <div class="well">
         <form id="login-form" method="post" 
            action="{% url 'user_registration' %}">
            {% csrf_token %}
            <div class="form-group">
               <label for="id_email">Email</label>
               <input id="id_email" name="email" 
                  type="email" class="form-control">
            </div>
            <div class="form-group">
               <label for="id_password">Password</label>
               <input id="id_password" name="password1" 
                  type="password" class="form-control">
            </div>
            <div class="form-group">
               <label for="id_password">Confirm Password</label>
               <input id="id_password2" name="password2" 
                  type="password" class="form-control">
            </div>
            {% if errors %}
            <p class=" label label-danger">
               {{errors}}
            </p>
            {% endif %}
            <div class="text-right">
               <input type="submit" value="Signup" 
                  class="btn btn-primary" />
               <input type="hidden" name="next" value="{{ next }}" />
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock content %}
