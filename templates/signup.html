{% extends 'home.html' %}

{% block content %}
<h1 class="text-center">Signup</h1>
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post" 
                  action="{% url 'user_registration' %}">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_email">Email</label></td>
                        <td><input id="id_email" name="email" 
                                   type="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password1" 
                                   type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Confirm Password</label></td>
                        <td><input id="id_password2" name="password2" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if errors %}
                    <p class=" label label-danger">
                        {{errors}}
                    </p>
                {% endif %}

                <input type="submit" value="Signup" 
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock content %}
